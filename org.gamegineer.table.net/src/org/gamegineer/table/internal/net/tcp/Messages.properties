# AbstractServiceHandler
AbstractServiceHandler_close_ioError=an I/O error occurred while closing the channel
AbstractServiceHandler_run_error=an error occurred while running the event handler
AbstractServiceHandler_state_notPristine=the service handler state is not pristine

# Acceptor
Acceptor_accept_ioError=an I/O error occurred while accepting a new connection
Acceptor_close_ioError=an I/O error occurred while closing the server socket channel
Acceptor_state_notPristine=the acceptor state is not pristine

# ClientNetworkInterface
ClientNetworkInterface_open_ioError=an I/O error occurred while opening the network interface

# ClientServiceHandler
ClientServiceHandler_handleMessageEnvelope_deserializationError=an error occurred while deserializing a message (id={0}, tag={1})
ClientServiceHandler_handleMessageEnvelope_unknownMessage=received unknown message (id={0}, tag={1})
ClientServiceHandler_sendMessage_ioError=an I/O error occurred while sending a message (id={0}, tag={1})

# Connector
Connector_createSocketChannel_addressUnresolved=the peer address cannot be resolved
Connector_state_notPristine=the connector state is not pristine

# Dispatcher
Dispatcher_close_error=an error occurred while closing the dispatcher
Dispatcher_dispatchEvents_error=an error occurred on the event dispatch thread
Dispatcher_open_ioError=an I/O error occurred while opening the dispatcher
Dispatcher_processEvents_unexpectedError=an unexpected error occurred while running an event handler
Dispatcher_registerEventHandler_eventHandlerRegistered=the event handler is already registered
Dispatcher_state_notOpen=the dispatcher state is not open
Dispatcher_state_notPristine=the dispatcher state is not pristine
Dispatcher_unregisterEventHandler_eventHandlerUnregistered=the event handler is not registered

# ServerNetworkInterface
ServerNetworkInterface_open_ioError=an I/O error occurred while opening the network interface

# ServerServiceHandler
ServerServiceHandler_handleMessageEnvelope_deserializationError=an error occurred while deserializing a message (id={0}, tag={1})
ServerServiceHandler_handleMessageEnvelope_unknownMessage=received unknown message (id={0}, tag={1})
ServerServiceHandler_sendMessage_ioError=an I/O error occurred while sending a message (id={0}, tag={1})
