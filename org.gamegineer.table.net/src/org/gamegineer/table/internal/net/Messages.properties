# NetworkTable
NetworkTable_addNetworkTableListener_listener_registered=the network table listener is already registered
NetworkTable_endAsyncOperation_illegalToken=the token is not a network table asynchronous completion token
NetworkTable_endDisconnect_illegalOperation=the token is not associated with a disconnect operation
NetworkTable_endHost_illegalOperation=the token is not associated with a host operation
NetworkTable_endJoin_illegalOperation=the token is not associated with a join operation
NetworkTable_host_networkConnected=the network is already connected
NetworkTable_join_networkConnected=the network is already connected
NetworkTable_networkConnectionStateChanged_unexpectedException=an unexpected exception was thrown from INetworkTableListener.networkConnectionStateChanged()
NetworkTable_removeNetworkTableListener_listener_notRegistered=the network table listener is not registered
