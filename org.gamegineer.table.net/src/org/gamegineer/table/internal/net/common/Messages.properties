# AbstractRemoteTableProxy
AbstractRemoteTableProxy_bound=the remote table proxy is already bound
AbstractRemoteTableProxy_closed=the remote table proxy is closed
AbstractRemoteTableProxy_extractMessage_deserializationError=an error occurred while deserializing a message (id={0}, correlation-id={1})
AbstractRemoteTableProxy_messageReceived_unhandledMessage=the remote table proxy received an unhandled message of type ''{0}'' (id={1}, correlation-id={2})
AbstractRemoteTableProxy_playerNotAuthenticated=the player has not been authenticated
AbstractRemoteTableProxy_registerUncorrelatedMessageHandler_messageTypeRegistered=the message type is already registered

# AbstractRemoteTableProxy.AbstractMessageHandler
AbstractMessageHandler_handleMessage_unexpectedError=an unexpected error occurred while handling a message
AbstractMessageHandler_messageReceived_unexpectedMessage=the message handler ''{0}'' received an unexpected message of type ''{1}'' (id={2}, correlation-id={3})

# AbstractRemoteTableProxy.ErrorMessageHandler
ErrorMessageHandler_handleMessage_errorReceived=an uncorrelated error message was received (error={0})

# AbstractTableNetworkNode
AbstractTableNetworkNode_addTableProxy_tableProxyRegistered=the table proxy is already registered
AbstractTableNetworkNode_networkDisconnected=the network is disconnected
AbstractTableNetworkNode_removeTableProxy_tableProxyNotRegistered=the table proxy is not registered

# Authenticator
Authenticator_createResponse_failed=failed to create an authentication response
Authenticator_createSecretKey_failed=failed to create a secret key
Authenticator_createSecureRandomBytes_failed=failed to create a secure random byte buffer
