# Card
Card_addCardListener_listener_registered=the card listener is already registered
Card_cardLocationChanged_unexpectedException=an unexpected exception was thrown from ICardListener.cardLocationChanged()
Card_cardOrientationChanged_unexpectedException=an unexpected exception was thrown from ICardListener.cardOrientationChanged()
Card_ctor_faceDesign_sizeNotEqual=the face design size is not equal to the back design size
Card_removeCardListener_listener_notRegistered=the card listener is not registered

# CardPile
CardPile_addCardPileListener_listener_registered=the card pile listener is already registered
CardPile_cardAdded_unexpectedException=an unexpected exception was thrown from ICardPileListener.cardAdded()
CardPile_cardPileBoundsChanged_unexpectedException=an unexpected exception was thrown from ICardPileListener.cardPileBoundsChanged()
CardPile_cardRemoved_unexpectedException=an unexpected exception was thrown from ICardPileListener.cardRemoved()
CardPile_removeCardPileListener_listener_notRegistered=the card pile listener is not registered

# CardPileBaseDesign
CardPileBaseDesign_ctor_height_negative=the card pile base design height must not be negative
CardPileBaseDesign_ctor_width_negative=the card pile base  design width must not be negative

# CardSurfaceDesign
CardSurfaceDesign_ctor_height_negative=the card surface design height must not be negative
CardSurfaceDesign_ctor_width_negative=the card surface design width must not be negative

# Services
Services_cardPileBaseDesignRegistryServiceTracker_notSet=the card pile base design registry service tracker is not set
Services_cardSurfaceDesignRegistryServiceTracker_notSet=the card surface design registry service tracker is not set

# Table
Table_addTableListener_listener_registered=the table listener is already registered
Table_cardPileAdded_unexpectedException=an unexpected exception was thrown from ITableListener.cardPileAdded()
Table_cardPileRemoved_unexpectedException=an unexpected exception was thrown from ITableListener.cardPileRemoved()
Table_removeTableListener_listener_notRegistered=the table listener is not registered
