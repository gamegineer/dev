# ActionMediator
ActionMediator_bindActionListener_alreadyBound=an action listener is already bound
ActionMediator_bindShouldEnablePredicate_alreadyBound=a should enable predicate is already bound
ActionMediator_unbind_noAttachments=the action has no attachments
ActionMediator_update_noPredicates=the action has no predicates

# BasicAction
BasicAction_addActionListener_listener_registered=the action listener is already registered
BasicAction_addShouldEnablePredicate_predicate_registered=the should enable predicate is already registered
BasicAction_removeActionListener_listener_notRegistered=the action listener is not registered
BasicAction_removeShouldEnablePredicate_predicate_notRegistered=the should enable predicate is not registered
