# ComponentModel
ComponentModel_addComponentModelListener_listener_registered=the component model listener is already registered
ComponentModel_componentChanged_unexpectedException=an unexpected exception was thrown from IComponentModelListener.componentChanged()
ComponentModel_componentModelFocusChanged_unexpectedException=an unexpected exception was thrown from IComponentModelListener.componentModelFocusChanged()
ComponentModel_removeComponentModelListener_listener_notRegistered=the component model listener is not registered

# ContainerModel
ContainerModel_addContainerModelListener_listener_registered=the container model listener is already registered
ContainerModel_containerChanged_unexpectedException=an unexpected exception was thrown from IContainerModelListener.containerChanged()
ContainerModel_getComponentModel_component_absent=the component is not present in the container
ContainerModel_getComponentModel_path_notExists=the component path does not exist in the container
ContainerModel_removeContainerModelListener_listener_notRegistered=the container model listener is not registered

# MainModel
MainModel_addMainModelListener_listener_registered=the main model listener is already registered
MainModel_mainModelStateChanged_unexpectedException=an unexpected exception was thrown from IMainModelListener.mainModelStateChanged()
MainModel_removeMainModelListener_listener_notRegistered=the main model listener is not registered

# PreferencesModel
PreferencesModel_userPreferences_notAvailable=the user preferences are not available

# TableModel
TableModel_addTableModelListener_listener_registered=the table model listener is already registered
TableModel_getComponentModel_component_notExists=the component does not exist in the table
TableModel_getComponentModel_path_notExists=the component path does not exist in the table
TableModel_readTableMemento_error=an error occurred while reading the table memento from ''{0}''
TableModel_removeTableModelListener_listener_notRegistered=the table model listener is not registered
TableModel_setTableMemento_error=an error occurred while setting the table memento
TableModel_tableChanged_unexpectedException=an unexpected exception was thrown from ITableModelListener.tableChanged()
TableModel_tableModelDirtyFlagChanged_unexpectedException=an unexpected exception was thrown from ITableModelListener.tableModelDirtyFlagChanged()
TableModel_tableModelFileChanged_unexpectedException=an unexpected exception was thrown from ITableModelListener.tableModelFileChanged()
TableModel_tableModelFocusChanged_unexpectedException=an unexpected exception was thrown from ITableModelListener.tableModelFocusChanged()
TableModel_tableModelOriginOffsetChanged_unexpectedException=an unexpected exception was thrown from ITableModelListener.tableModelOriginOffsetChanged()
TableModel_writeTableMemento_error=an error occurred while writing the table memento to ''{0}''
