# Application
Application_start_cancelled=the application task was cancelled; forcing application exit result to ''OK''
Application_start_starting=Gamegineer table application version {0} started
Application_start_stopped=application exiting with result ''{0}''
Application_start_tableRunnerFactoryNotAvailable=the table runner factory service is not available
Application_stop_cancelFailed=failed to cancel the application task
Application_stop_stopping=attempting to stop the application
