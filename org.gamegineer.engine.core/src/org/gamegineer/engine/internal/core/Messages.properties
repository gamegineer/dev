# AttributeChange
AttributeChange_newValue_absent=the new attribute value is not present (the attribute was removed)
AttributeChange_oldValue_absent=the old attribute value is not present (the attribute was added)

# Engine
Engine_createCommandContext_unexpectedException=an unexpected exception was thrown from IExtension.preSubmitCommand
Engine_executeCommand_executionInterrupted=the command execution was interrupted
Engine_redo_notAvailable=redo is not available
Engine_setMemento_attribute_transient=the attribute ''{0}'' is transient and should not be present in a memento
Engine_setMemento_attributeName_illegalFormat=the attribute name ''{0}'' has an illegal format
Engine_setMemento_commandHistory_absent=the command history attribute is not present in the memento
Engine_submitCommand_illegalContext=the engine context does not contain a legal command context
Engine_submitCommand_shutdown=the command cannot be submitted because the engine is shutdown
Engine_undo_notAvailable=undo is not available

# Engine.SafeFuture
Engine_SafeFuture_waitFromWorkerThread=an attempt was made to wait for a command to complete execution from an engine worker thread

# EngineFactory
EngineFactory_createComponent_unsupportedType=the requested class name ''{0}'' is not supported

# State
State_attribute_absent=the attribute ''{0}'' does not exist
State_attribute_present=the attribute ''{0}'' exists
State_transaction_active=a transaction is already active
State_transaction_notActive=a transaction is not active
State_transaction_notActiveWritable=a writable transaction is not active
