# HelpCommandlet
HelpCommandlet_getCommandletHelp_componentError=an error occurred when creating the ''{0}'' commandlet component
HelpCommandlet_getCommandletHelp_notCommandlet=''{0}'' is not a commandlet
HelpCommandlet_help_detailedDescription=The help commandlet displays help for console commandlets.\n\
\n\
Usage: help [<commandlet-name>]\n\
\n\
If <commandlet-name> is not specified, a synopsis of all available commandlets\n\
will be displayed.  Otherwise, a detailed description for the specified\n\
commandlet will be displayed.
HelpCommandlet_help_synopsis=Displays help for console commandlets.
HelpCommandlet_output_ambiguousCommandlet=''{0}'' is an ambiguous commandlet name.  Try one of the following:
HelpCommandlet_output_noHelpDetailedDescriptionAvailable=No help available.
HelpCommandlet_output_noHelpSynopsisAvailable=(no help available)
HelpCommandlet_output_unknownCommandlet=''{0}'' is an unknown commandlet.

# QuitCommandlet
QuitCommandlet_help_detailedDescription=The quit commandlet quits the console.\n\
\n\
Usage: quit
QuitCommandlet_help_synopsis=Quits the console.
